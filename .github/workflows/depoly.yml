jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°1
        uses: actions/checkout@v4

      - name: JDK 17ë²„ì „ ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application.yml íŒŒì¼ ë§Œë“¤ê¸°
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.yml
      #          mysql root password: 1234
      - name: .env íŒŒì¼ í™•ì¸
        run: cat .env

      - name: í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œí•˜ê¸°
        run: |
          ./gradlew clean build
          ls ./build/libs

      - name: AWS Resourceì— ì ‘ê·¼í•  ìˆ˜ ìˆê²Œ AWS credentials ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ECRì— ë¡œê·¸ì¸í•˜ê¸°
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker ì´ë¯¸ì§€ ìƒì„±
        run: docker build -t movie1 .

      - name: Docker ì´ë¯¸ì§€ì— Tag ë¶™ì´ê¸°
        run: docker tag movie1 ${{ steps.login-ecr.outputs.registry }}/movie1:latest

      - name: ECRì— Docker ì´ë¯¸ì§€ Pushí•˜ê¸°
        run: docker push ${{ steps.login-ecr.outputs.registry }}/movie1:latest

      - name: SSHë¡œ EC2ì— ì ‘ì†í•˜ê¸°
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            docker stop movie1 || true
            docker rm movie1 || true
            docker pull ${{ steps.login-ecr.outputs.registry }}/movie1:latest
            docker run -d --name movie1 -p 8080:8080 ${{ steps.login-ecr.outputs.registry }}/movie1:latest